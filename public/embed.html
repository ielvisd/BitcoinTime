<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Embed Bitcoin Time — Widget for Your Site</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    background: #0a0a0f;
    color: #f0eef5;
    font-family: 'Inter', sans-serif;
    padding: 3rem 1.5rem;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }
  h1 {
    font-family: 'Orbitron', sans-serif;
    font-size: 1.5rem;
    margin-bottom: 0.5rem;
    color: #FF4FFE;
  }
  .subtitle {
    color: rgba(240, 238, 245, 0.5);
    font-size: 0.875rem;
    margin-bottom: 2rem;
  }
  .preview {
    margin-bottom: 2rem;
    border-radius: 12px;
    overflow: hidden;
    border: 1px solid rgba(255, 255, 255, 0.06);
  }
  .preview iframe {
    display: block;
  }
  .code-section {
    width: 100%;
    max-width: 600px;
  }
  .code-label {
    font-size: 0.75rem;
    color: rgba(240, 238, 245, 0.4);
    text-transform: uppercase;
    letter-spacing: 0.1em;
    margin-bottom: 0.5rem;
  }
  .code-block {
    background: rgba(255, 255, 255, 0.03);
    border: 1px solid rgba(255, 255, 255, 0.06);
    border-radius: 8px;
    padding: 1rem;
    font-family: 'SF Mono', 'Fira Code', monospace;
    font-size: 0.8rem;
    color: #FF4FFE;
    word-break: break-all;
    line-height: 1.6;
    position: relative;
    margin-bottom: 1.5rem;
  }
  .copy-btn {
    position: absolute;
    top: 8px;
    right: 8px;
    background: rgba(255, 79, 254, 0.1);
    border: 1px solid rgba(255, 79, 254, 0.25);
    color: #FF4FFE;
    padding: 4px 12px;
    border-radius: 4px;
    font-size: 0.7rem;
    cursor: pointer;
    transition: background 0.2s;
  }
  .copy-btn:hover {
    background: rgba(255, 79, 254, 0.2);
  }
  .sizes {
    display: flex;
    gap: 1rem;
    flex-wrap: wrap;
    margin-bottom: 1.5rem;
  }
  .size-btn {
    background: transparent;
    border: 1px solid rgba(255, 255, 255, 0.1);
    color: rgba(240, 238, 245, 0.5);
    padding: 6px 14px;
    border-radius: 6px;
    font-size: 0.75rem;
    cursor: pointer;
    transition: all 0.2s;
  }
  .size-btn:hover, .size-btn.active {
    border-color: rgba(255, 79, 254, 0.3);
    color: #FF4FFE;
  }
  .back {
    color: rgba(240, 238, 245, 0.3);
    font-size: 0.75rem;
    text-decoration: none;
    margin-top: 2rem;
  }
  .back:hover { color: #FF4FFE; }
</style>
</head>
<body>
  <h1>Embed Bitcoin Time</h1>
  <p class="subtitle">Add a live Bitcoin clock to your website</p>

  <div class="preview">
    <iframe id="previewFrame" src="/widget.html" width="380" height="160" frameborder="0" style="border:none;"></iframe>
  </div>

  <div class="code-section">
    <p class="code-label">Choose a size</p>
    <div class="sizes">
      <button class="size-btn active" onclick="setSize(380,160,this)">Default</button>
      <button class="size-btn" onclick="setSize(300,140,this)">Compact</button>
      <button class="size-btn" onclick="setSize(500,180,this)">Wide</button>
    </div>

    <p class="code-label">Copy this code</p>
    <div class="code-block" id="codeBlock">
      &lt;iframe src="https://bitcointime.date/widget.html" width="380" height="160" frameborder="0" style="border:none; border-radius:12px;"&gt;&lt;/iframe&gt;
      <button class="copy-btn" onclick="copyCode()">Copy</button>
    </div>
  </div>

  <a href="/" class="back">← Back to Bitcoin Time</a>

<script>
function setSize(w, h, btn) {
  document.getElementById('previewFrame').width = w;
  document.getElementById('previewFrame').height = h;
  document.getElementById('codeBlock').innerHTML =
    '&lt;iframe src="https://bitcointime.date/widget.html" width="' + w + '" height="' + h + '" frameborder="0" style="border:none; border-radius:12px;"&gt;&lt;/iframe&gt;' +
    '<button class="copy-btn" onclick="copyCode()">Copy</button>';
  document.querySelectorAll('.size-btn').forEach(function(b) { b.classList.remove('active'); });
  btn.classList.add('active');
}

function copyCode() {
  var el = document.getElementById('codeBlock');
  var text = el.textContent.replace('Copy', '').trim();
  text = text.replace(/&lt;/g, '<').replace(/&gt;/g, '>');
  navigator.clipboard.writeText(text).then(function() {
    var btn = el.querySelector('.copy-btn');
    btn.textContent = 'Copied!';
    setTimeout(function() { btn.textContent = 'Copy'; }, 2000);
  });
}
</script>
</body>
</html>
