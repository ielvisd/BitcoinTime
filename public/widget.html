<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    background: transparent;
    font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
  }
  .widget {
    background: #0a0a0f;
    border: 1px solid rgba(255, 255, 255, 0.06);
    border-radius: 12px;
    padding: 20px 28px;
    text-align: center;
    max-width: 360px;
    width: 100%;
    cursor: pointer;
    text-decoration: none;
    display: block;
    transition: border-color 0.3s;
  }
  .widget:hover {
    border-color: rgba(255, 79, 254, 0.2);
  }
  .widget-header {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    margin-bottom: 12px;
  }
  .widget-logo {
    width: 24px;
    height: 24px;
    border-radius: 50%;
  }
  .widget-title {
    font-size: 11px;
    color: rgba(240, 238, 245, 0.4);
    letter-spacing: 0.12em;
    text-transform: uppercase;
  }
  .widget-time {
    font-size: 22px;
    font-weight: 700;
    color: #FF4FFE;
    font-variant-numeric: tabular-nums;
    margin-bottom: 6px;
    text-shadow: 0 0 20px rgba(255, 79, 254, 0.2);
  }
  .widget-block {
    font-size: 12px;
    color: rgba(240, 238, 245, 0.4);
  }
  .widget-footer {
    font-size: 10px;
    color: rgba(240, 238, 245, 0.25);
    margin-top: 10px;
    letter-spacing: 0.05em;
  }
</style>
</head>
<body>
<a class="widget" href="https://bitcointime.date" target="_blank" rel="noopener noreferrer" id="btWidget">
  <div class="widget-header">
    <img src="https://bitcointime.date/icon-192.jpg" class="widget-logo" alt="â‚¿" />
    <span class="widget-title">Bitcoin Time</span>
  </div>
  <div class="widget-time" id="btTime">loading...</div>
  <div class="widget-block" id="btBlock"></div>
  <div class="widget-footer">bitcointime.date</div>
</a>
<script>
(function() {
  var GENESIS = 1231006505;
  var timeEl = document.getElementById('btTime');
  var blockEl = document.getElementById('btBlock');

  function update() {
    var secs = Math.floor(Date.now() / 1000) - GENESIS;
    timeEl.textContent = secs.toLocaleString() + ' seconds';
  }

  function fetchBlock() {
    fetch('https://api.whatsonchain.com/v1/bsv/main/chain/info')
      .then(function(r) { return r.json(); })
      .then(function(d) {
        if (d && d.blocks) {
          blockEl.textContent = 'Block ' + d.blocks.toLocaleString();
        }
      })
      .catch(function() {});
  }

  update();
  setInterval(update, 1000);
  fetchBlock();
  setInterval(fetchBlock, 60000);
})();
</script>
</body>
</html>
